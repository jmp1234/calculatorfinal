<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="main.js"></script> -->
  <script src="calc.js"></script>
</head>
<body>
  <!-- <header>
    <h1>The Calculator</h1>
  </header> -->
  <div class="calc-body col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="display row">
      <div class="display-window"></div>
    </div>
    <div class="buttons-container row">
      <div class="numbers-and-clear col-xs-9">
          <div class="row">
            <div class="clear col-xs-6">
              <button class="btn btn-primary btn-block">C</button>
            </div>
            <div class="clear col-xs-6">
              <button class="btn btn-primary btn-block">CE</button>
            </div>
          </div>
          <div class="row">
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">1</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">2</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">3</button>
            </div>

          </div>
          <div class="row">
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">4</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">5</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">6</button>
            </div>

          </div>
          <div class="row">
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">7</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">8</button>
            </div>
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">9</button>
            </div>

          </div>
          <div class="row">
            <div class=" number col-xs-4">
              <button class="btn btn-primary btn-block">0</button>
            </div>
            <div class="decimal-div col-xs-4">
              <button id="decimal"class="btn btn-primary btn-block">.</button>
            </div>
            <div class="operator-div col-xs-4">
              <button class=" operator btn btn-primary btn-block">=</button>
            </div>
          </div>
      </div>
      <div class="operators col-xs-3">
        <div class="row">
          <button class="operator btn btn-block btn-primary">/</button>
        </div>
        <div class="row">
          <button class="operator btn btn-block btn-primary">x</button>
        </div>
        <div class="row">
          <button class="operator btn btn-block btn-primary">-</button>
        </div>
        <div class="row">
          <button class="operator btn btn-block btn-primary">+</button>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
